<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Sorting arrays</title>
</head>
<body>
  <header>
    <h1>Array (sort of...)</h1>
  </header>
  <!-- Two columns app, with nested lists-->
  <div class="app">
    <div class="app__before">
      <h2>&gt;Before</h2>
      <ul id="list-before"></ul>
      <h3 id="pos-before"></h3>
      <span class ="selector">_</span>
    </div>
    <div class="app__after">
      <h2>&gt;After</h2>
      <ul id="list-after"></ul>
      <h3 id="pos-after"></h3>
      <span class ="selector">_</span>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
